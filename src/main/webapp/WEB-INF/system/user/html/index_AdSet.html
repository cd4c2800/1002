        <script type="text/javascript">
        
        
        //倒计时
        var date = 120;
        window.setTimeout("update()",1000);
        
        function update(){
        	if(date>0){
        		jQuery("#update").html(date);
        		date--;
        		window.setTimeout("update()",1000);
        	}else{
        		date = 120;
        		window.setTimeout("update()",1000);
        	}
        	
        }
